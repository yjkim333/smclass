<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList</title>
  <style>
    h1{width: 100px; height:60px; text-align: center;}
    .cls{border: 1px solid black;}
    .txt{font-size: 20px; font-weight: 600;}
    .color{color:red; background: yellow;}
  </style>
</head>
<body>
  <h1 id="h" class="cls txt">제목</h1>
  <button onclick="btn()">클래스 추가/삭제</button>
  <script>
    function btn(){
      alert("확인");
      //class=cls[0] txt[1] color[2]
      // add-class 추가 / remove- class 삭제 / contains-class 존재 확인 (true,false로 나옴) / toggle- 있으면 삭제, 없으면 추가
      console.log(document.querySelector("#h").classList);
      //document.querySelector("#h").classList.remove("color"); //class 삭제
      //document.querySelector("#h").classList.add("color"); //class 추가
      document.querySelector("#h").classList.toggle("color"); //class 추가&삭제
      console.log(document.querySelector("#h").classList.contains("cls"));
    }
  </script>

</body>
</html>
