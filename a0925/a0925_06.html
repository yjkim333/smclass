<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
   $(function(){
    $("#dataBtn").click(()=>{
      alert("loading..");
      $.ajax({
        url:"js/stuData.json",
        type:"get",
        data:"",
        dataType:"json",

        success:function(data){
          console.log(data);
          var stu_data = "";
          for(var i=0;i<data.length;i++){
            stu_data +="<tr id='d'>"
            stu_data +=`<td>${data[i].no}</td>`
            stu_data +=`<td>${data[i].name}</td>`
            stu_data +=`<td>${data[i].kor}</td>`
            stu_data +=`<td>${data[i].eng}</td>`
            stu_data +=`<td>${data[i].math}</td>`
            stu_data +=`<td>${data[i].no}</td>`
            stu_data +=`<td>${data[i].no}</td>`
            stu_data +=`<td><button class='delBtn'>수정</button><button class='delBtn'>삭제</button></td>`
            stu_data +=`</tr>`
          }
          $("#tbody").html(stu_data);
          $(".delBtn").click(function(){
            //$(this).closest("tr").attr("id").remove(); //앞에 #이 붙어야 되기때문에 일렇게 쓰면 앞에 #이 없어서 작동 안함.
            //$("#1").remove();
            //var delId = $(this).closest("tr").attr("id");
            $("#"+$(this).closest("tr").attr("id")).remove();

          });
        },

        error:function(){
          alert("Fail..")
        }
      });//ajax


    });



   });//jquery
  </script>
  <style>
    h1{text-align:center;}
    table,th,td{border:1px solid black; border-collapse: collapse;}
    table{width:80%; margin:0 auto;}
    th,td{width:150px; height:40px; text-align: center;}
  </style>
</head>
<body>
  <h1>게시판</h1>
  <button id="dataBtn">데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name" id="name">
    <label>국어</label>
    <input type="text" name="kor" id="kor">
    <label>영어</label>
    <input type="text" name="eng" id="eng">
    <label>수학</label>
    <input type="text" name="math" id="math">
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">


    </tbody>
  </table>
</body>
</html>
