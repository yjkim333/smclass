<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll 객체</title>
  <style>
    *{margin:0; padding:0;}
    #wrap{width:2000px; height:3000px; border:1px solid black;
      background: url(images/img_main_slide_20240612_2_pc.jpg);
    }
    #d_wrap{position:fixed;}
    #txt{width:200px; height:100px; border:1px solid aquamarine; background: rebeccapurple;
      font-size: 30px; text-align: center;}
    #img1{width: 300px; height: 300px;
    background: url(images/a01.jpg); float:left; margin-left: 500px; position: fixed;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="d_wrap">
      <div id="txt"></div>
      <button id="b01" onclick="btn01()">스크롤 높이 500 이동</button>
      <button id="b02" onclick="btn02()">스크롤 높이 1000 이동</button>
      <button id="b03" onclick="btn03()">스크롤 높이 2000 이동</button>
    </div>
    <div id="img1"></div>
  </div>
  <script>
    
    //window 이벤트 실행문
    window.addEventListener("scroll",function(){
      window.scrollY;
      window.scrollX;
      console.log(window.scrollY);
      console.log(window.scrollX);
      document.getElementById("txt").innerText = window.scrollY
      if(window.scrollY>2000){
        document.getElementById("wrap").style.backgroundImage = "url('images/nw01.jpg')";
      }else if(window.scrollY>1000){
        document.getElementById("wrap").style.backgroundImage = "url('images/main_top.jpg')";
      }else{
        document.getElementById("wrap").style.backgroundImage = "url('images/img_main_slide_20240612_2_pc.jpg')";
      }

      if(window.scrollY>1000){
        document.getElementById("img1").style.backgroundImage = "url('images/a02.jpg')"
      }else if(window.scrollY>500){
        document.getElementById("img1").style.backgroundImage = "url('images/main_top.jpg')";
      }
    });

    // document.getElementById("b01").addEventListener("click",function(){
    //   alert('버튼클릭');
    // });

    function btn01(){
      //alert("버튼클릭");
      window.scrollTo({top:501,behavior:"smooth"});
    }
    function btn02(){
      //alert("버튼클릭");
      window.scrollTo({top:1001,behavior:"smooth"});
    }
    function btn03(){
      //alert("버튼클릭");
      window.scrollTo({top:2000,behavior:"smooth"});
    }

  </script>
  
</body>
</html>
