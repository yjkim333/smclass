<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{width:500px; height:400px; border:1px solid black;
    overflow: hidden;}
    img{width:100%;}
    
  </style>
</head>
<body>
  <div id="wrap">
    <img id="img" src="images/i1.jpg">
  </div>
  <br/>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
  <script>
    var count = 1;
    function next(){
      //html 태그의 속성 변경 - setAttibute
      count++;
      if(count>4) count = 1;
      document.querySelector("#img").setAttribute("src","images/i"+count+".jpg")

    }
    function prev(){
      count--;
      console.log(count);
      if(count<1) count = 4;
      document.querySelector("#img").setAttribute("src","images/i"+count+".jpg");
    }
  </script>
  
</body>
</html>
