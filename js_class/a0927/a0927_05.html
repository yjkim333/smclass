<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
  <script>
    $(function(){
    
      $.ajax({
        url:"js/stuData.json",
        type:"get",
        data:"",
        dataType:"json",

        success:function(data){
          alert("success");
          console.log(data);
        },
        error:function(){
          alert("Fail..");
        }
      });//ajax

      //dataBtn
      $("#dataBtn").click(function(){
        alert("버튼클릭");

        




        // -----그래프 그리기-----
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });//그래프그리기



      })//dataBtn

    });//jquery
  </script>
  <style>
    #main{width: 800px; margin: 50px auto;}
    #wrap{width: 800px; height: 400px; border: 1px solid black; margin-top: 20px;}
    button,select{width:120px; height:40px;}
  </style>
</head>
<body>
  <div id="main">
    <select name="dataList" id="dataList">
      <option value="10">1-10</option>
      <option value="20">11-20</option>
      <option value="30">21-30</option>
    </select>
    <button id="dataBtn">데이터 불러오기</button>
    <br>
    <div id="wrap">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  
</body>
</html>
