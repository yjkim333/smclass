<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>학생전체리스트</title>
	<script>

	</script>
	<style>
		.main,table{text-align:center; margin:20px auto;}
		table,th,td{border:1px solid black; border-collapse:collapse; }
		a{color:inherit;}
		th,td{width: 150px; height: 40px; text-align:center;}
		button{width: 150px; height:36px;}
	</style>
</head>
<body>
	<!-- html 주석 -->
	{# django 주석 #}
	{% comment %} <div>{{list}}</div> {% endcomment %}
	<div class='main'>
		<h2>학생 전체 리스트</h2>
		<table>
			<tr>
				<th>이름</th>
				<th>학과</th>
				<th>학년</th>
				<th>나이</th>
				<th>성별</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
			{% for s in list %}
			<tr>
				<td>{{s.s_name}}</td>
				<td>{{s.s_major}}</td>
				<td>{{s.s_grade}}</td>
				<td>{{s.s_age}}</td>
				<td>{{s.s_gender}}</td>
				<td><a href='#'>수정</a></td>
				<td><a href='#'>삭제</a></td>
			</tr>
			{% endfor %}
		</table>
		<a href='/'><button>HOME</button></a>
		<a href='/students/write'><button>학생 등록</button></a>
	</div>
		
	</body>
	</html>
