<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 선언</title>
</head>
<body>
  <script>
    var a = 0;
    //객체선언 - 이안에 변수와 함수를 여러개를 넣을 수 있다
    //객체선언 방법1 - new Object() 쓰고 아래에 하나하나 적어준다
    var b = new Object(); 
    //b에 여러가지 변수를 넣으려면
    b.color = "white"; //변수이름.키+밸류(값)
    b.price = 3000000;
    //b에 함수를 넣을려면
    b.info = function(){
      document.write("tv색상 : "+this.color+"<br>");
      document.write("tv가격 : "+this.price+"<br>");
    }


    //객체선언 방법2 - 더 많이 쓰는 방법
    var car = {
      color : "white",
      price : 5000000,
      info:function(){
        document.write("car 색상 : "+this.color+"<br>");
        document.write("car 가격 : "+this.price+"<br>");
      }
    }
    car.tire = "4"


    console.log(car.tire);
    console.log(car.color);
    console.log(car.price);

    console.log(a);
    console.log(b.color);

  </script>
  
</body>
</html>
