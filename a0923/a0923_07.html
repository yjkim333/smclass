<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 객체</title>
</head>
<body>
  <script>
    var txt = "안녕하세요. 반갑습니다. 다음에 봬요. 다음에 안녕";
    document.write(txt+"<br>") //length: 문자길이
    document.write("문자길이 : "+txt.length+"<br>") //length: 문자길이
    document.write("문자 1개 가져오기 : "+txt.charAt(1)+"<br>") //charAt() : (n) n번째 문자 가져오기
    document.write("문자 1개 가져오기 : "+txt.charAt(7)+"<br>")
    document.write("문자 여러개 가져오기 : "+txt.substr(7,5)+"<br>") //substr(시작위치,가져올 개수) : 여러글자 가져오기 
    document.write("문자 여러개 가져오기 : "+txt.substring(7,12)+"<br>") //substring(시작위치,끝위치) : 끝 위치 앞지점 까지 가져온다 
    document.write("문자 전체 가져오기 : "+txt.substring(0,txt.length)+"<br>") // 0-20 = 0-length 
    //indexOf-앞에서 부터 검색, latIndexOf-뒤에서 부터 검색
    document.write("문자존재 확인 : "+txt.indexOf("다음에")+"<br>") // indexOf("") -문자의 존재 여부 - 있으면 위치값 리턴
    document.write("문자존재 확인 : "+txt.indexOf("내일")+"<br>") // 존재하지 않으면 = -1 리턴
    //match
    document.write("문자존재 확인 : "+txt.match("에")+"<br>") // 있으면 값 리턴
    document.write("문자존재 확인 : "+txt.match("내일")+"<br>") // 없으면 null 리턴
    //search
    document.write("문자존재 확인 : "+txt.search("다음")+"<br>") // 있으면 위치값 리턴
    document.write("문자존재 확인 : "+txt.search("내일")+"<br>") // 없으면 -1 리턴
    //replace - 문자를 변경하지만 앞에 1번에 한해서 진행, 2개이상 있으면 첫번째를 제외한 나머지는 변경이 안됨
    //replaceAll 없음
    document.write("문자 취환 : "+txt.replace("요.","요?")+"<br>") // 문자변경
    document.write("문자 취환 : "+txt.replace("다음에","next")+"<br>") // 문자변경
    //정규표현식 g:발생할 모든 패턴에 대한 검색
    document.write("문자 취환 : "+txt.replace(/다음에/g,"next")+"<br>") // 문자변경
    
    //toLowerCase()-소문자 변경, toUpperCase()-대분자 변경
    //split - 1개의 문자를 배열로 리턴
    document.write("배열 리턴 : "+txt.split(" ")+"<br>") // 문자변경
    var arr = txt.split(" ");
    document.write("배열 : "+arr[4]+"<br>") // 문자변경
  
  
  </script>
  
</body>
</html>
