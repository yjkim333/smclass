<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usemap</title>
</head>
<body>

    href="https://www.starbucks.co.kr/index.do" target="_blank"
    alt="스타벅스">
    <area shape="poly" coords="544,480,880,480,999,670,940,740,430,740,350,670"
    href="https://www.busan.go.kr/index" target="_blank"
    alt="부산시청">
  </map>
</body>
</html>
