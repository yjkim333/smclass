<html lang="ko">
<head>

          </ul>
        </h2>

    </ul>
    <ul>
      <li>직접통화</li>

    </ul>
    <ul>
      <li>1인:40,000원</li>
      <li>2인:80,000원</li>
      <li>3인:120,000원</li>

</html>
