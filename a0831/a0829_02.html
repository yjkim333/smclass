<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            var num1 = Number(prompt("숫자1을 입력하세요."));
            var num2 = Number(prompt("숫자2를 입력하세요."));
            document.write((num1+num2)+"<br/>");
            document.write((num1-num2)+"<br/>");
            document.write((num1*num2)+"<br/>");
            document.write((num1/num2)+"<br/>");
            //"" -> 문자를 뜻함
            //<br/> -> 줄단락
            // + 는 디폴트로 문자형 데이터로 입력 -> 숫자형으로 변경해야 됨(형변환) = Number 를 앞에 쓴다(숫자형으로 타입 변경) !미리바꾸는게 좋다!
            // 타입 - 1문자형 2숫자형 3논리형
            // 숫자형타입 - 1정수 2실수
            // 논리형 타입 - true/false
        </script>

    </body>
</html>
